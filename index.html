<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party Pro - Birlikte ƒ∞zle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Watch Screen */
        .watch-screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .watch-screen.active {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .watch-screen.active {
                grid-template-columns: 1fr;
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .room-code-display {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .room-code-display label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .room-code-display .code {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-badge.connected {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-badge.connected .status-dot {
            background: #86efac;
        }

        .status-badge.disconnected .status-dot {
            background: #fca5a5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 20px;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 12px;
            font-size: 0.95em;
        }

        .btn-leave {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-leave:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-card h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: white;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-badge {
            margin-left: auto;
            padding: 3px 8px;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        /* Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .chat-message {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 0.9em;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.system {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            font-style: italic;
            text-align: center;
        }

        .chat-message .username {
            font-weight: bold;
            margin-right: 5px;
            color: #a5b4fc;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-group input {
            flex: 1;
            margin-bottom: 0;
        }

        .chat-input-group button {
            width: auto;
            padding: 15px 25px;
            margin-bottom: 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Global deƒüi≈ükenler - EN BA≈ûTA TANIMLA
        let player;
        let currentRoom = null;
        let isHost = false;
        let syncLock = false;
        let username = '';
        let userId = generateUserId();
        let database; // BURADA TANIMLA

        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyDaYJOPgAMLn2vD-khXOGA7oVd22RtzvMw",
            authDomain: "watchparty-12d55.firebaseapp.com",
            databaseURL: "https://watchparty-12d55-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "watchparty-12d55",
            storageBucket: "watchparty-12d55.firebasestorage.app",
            messagingSenderId: "551355494947",
            appId: "1:551355494947:web:17205c0efd91b16c547796"
        };

        // Firebase'i ba≈ülat ve hata kontrol√º
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database(); // ARTIK database TANIMLI
            console.log('‚úÖ Firebase baƒülantƒ±sƒ± ba≈üarƒ±lƒ±');
            
            // Baƒülantƒ± testi
            database.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) {
                    console.log('‚úÖ Firebase Realtime Database baƒülantƒ±sƒ± aktif');
                } else {
                    console.log('‚ö†Ô∏è Firebase baƒülantƒ±sƒ± kesildi');
                }
            });
        } catch (error) {
            console.error('‚ùå Firebase baƒülantƒ± hatasƒ±:', error);
            alert('Baƒülantƒ± hatasƒ±! L√ºtfen sayfayƒ± yenileyin.');
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function generateUserId() {
            return 'user_' + Math.random().toString(36).substring(2, 15);
        }

        function extractVideoInfo(url) {
            // Direkt iframe URL'leri (Vidrame, vb)
            if (url.includes('vidrame.pro') || url.includes('filemoon') || url.includes('doodstream')) {
                return { type: 'iframe', url: url };
            }

            // YouTube
            let match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            if (match) {
                return { type: 'youtube', id: match[1] };
            }

            // Vidrame ID ile
            match = url.match(/vidrame\.pro\/vr\/(\d+)/);
            if (match) {
                return { type: 'iframe', url: `https://vidrame.pro/vr/${match[1]}?ap=1` };
            }

            // Genel iframe URL (herhangi bir embed)
            if (url.includes('embed') || url.includes('/e/') || url.includes('/v/')) {
                return { type: 'iframe', url: url };
            }

            // Site URL'leri - Manuel iframe URL isteyeceƒüiz
            if (url.includes('hdfilmizle') || url.includes('dizipal') || url.includes('dizigom')) {
                return { type: 'needs_iframe', originalUrl: url };
            }

            return null;
        }

        async function createRoom() {
            console.log('üé¨ createRoom √ßaƒürƒ±ldƒ±');
            
            username = document.getElementById('usernameInput').value.trim();
            console.log('üë§ Kullanƒ±cƒ± adƒ±:', username);
            
            if (!username) {
                alert('L√ºtfen kullanƒ±cƒ± adƒ± gir!');
                return;
            }

            const videoUrl = document.getElementById('videoUrl').value;
            console.log('üé• Video URL:', videoUrl);
            
            let videoInfo = extractVideoInfo(videoUrl);
            console.log('üìä Video Info:', videoInfo);

            if (!videoInfo) {
                alert('Ge√ßerli bir video URL\'si girin!\n\nDesteklenen formatlar:\n- YouTube: https://youtube.com/watch?v=...\n- Vidrame: https://vidrame.pro/vr/12345\n- Direkt iframe URL\'si');
                return;
            }

            // Eƒüer site URL'si verilmi≈üse, iframe URL'si iste
            if (videoInfo.type === 'needs_iframe') {
                const iframeUrl = prompt(
                    '‚ùå Bu siteden otomatik video √ßekme desteklenmiyor.\n\n' +
                    '‚úÖ √á√∂z√ºm: Videonun IFRAME URL\'sini yapƒ±≈ütƒ±rƒ±n\n\n' +
                    'Nasƒ±l bulunur?\n' +
                    '1. Sayfada saƒü tƒ±kla ‚Üí √ñƒüeyi ƒ∞ncele\n' +
                    '2. <iframe src="..."> i√ßindeki URL\'yi kopyala\n' +
                    '3. Buraya yapƒ±≈ütƒ±r\n\n' +
                    '√ñrnek: https://vidrame.pro/vr/57346267\n\n' +
                    'ƒ∞frame URL:'
                );
                
                if (!iframeUrl) {
                    console.log('‚ùå ƒ∞frame URL girilmedi');
                    return;
                }
                
                videoInfo = { type: 'iframe', url: iframeUrl };
                console.log('üìä Yeni Video Info:', videoInfo);
            }

            currentRoom = generateRoomCode();
            console.log('üè† Oda kodu:', currentRoom);
            
            isHost = true;

            try {
                console.log('üíæ Firebase\'e kayƒ±t ediliyor...');
                await database.ref('rooms/' + currentRoom).set({
                    videoType: videoInfo.type,
                    videoId: videoInfo.id || '',
                    videoUrl: videoInfo.url || '',
                    state: 'paused',
                    time: 0,
                    timestamp: Date.now()
                });
                console.log('‚úÖ Firebase kaydƒ± ba≈üarƒ±lƒ±');

                joinAsUser();
                showWatchScreen(videoInfo);
                listenToRoom();
            } catch (error) {
                console.error('‚ùå Oda olu≈üturma hatasƒ±:', error);
                alert('Oda olu≈üturulamadƒ±! Hata: ' + error.message);
            }
        }

        function joinRoom() {
            username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('L√ºtfen kullanƒ±cƒ± adƒ± gir!');
                return;
            }

            const roomCode = document.getElementById('roomCodeInput').value.toUpperCase();
            if (!roomCode) {
                alert('Oda kodu girin!');
                return;
            }

            currentRoom = roomCode;
            isHost = false;

            database.ref('rooms/' + currentRoom).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const roomData = snapshot.val();
                    const videoInfo = {
                        type: roomData.videoType,
                        id: roomData.videoId,
                        url: roomData.videoUrl
                    };

                    joinAsUser();
                    showWatchScreen(videoInfo);
                    listenToRoom();
                } else {
                    alert('Oda bulunamadƒ±!');
                }
            });
        }

        function joinAsUser() {
            database.ref('rooms/' + currentRoom + '/users/' + userId).set({
                username: username,
                isHost: isHost,
                joinedAt: Date.now()
            });

            database.ref('rooms/' + currentRoom + '/users/' + userId).onDisconnect().remove();

            sendSystemMessage(username + ' odaya katƒ±ldƒ±! üëã');
        }

        function showWatchScreen(videoInfo) {
            document.getElementById('welcomeScreen').classList.remove('active');
            document.getElementById('watchScreen').classList.add('active');
            document.getElementById('displayRoomCode').textContent = currentRoom;

            const container = document.getElementById('playerContainer');
            container.innerHTML = '';

            if (videoInfo.type === 'youtube') {
                const playerDiv = document.createElement('div');
                playerDiv.id = 'player';
                container.appendChild(playerDiv);

                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoInfo.id,
                    playerVars: { 'playsinline': 1, 'controls': 1 },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else if (videoInfo.type === 'iframe') {
                const iframe = document.createElement('iframe');
                let src = videoInfo.url;
                
                if (!src.includes('ap=') && !src.includes('autoplay=')) {
                    src += (src.includes('?') ? '&' : '?') + 'ap=1';
                }
                
                iframe.src = src;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.frameBorder = '0';
                iframe.scrolling = 'no';
                iframe.allowFullscreen = true;
                iframe.allow = 'autoplay; fullscreen; encrypted-media; picture-in-picture';
                
                container.appendChild(iframe);

                setTimeout(() => {
                    updateStatus('Baƒülandƒ±', true);
                    sendSystemMessage('Video oynatƒ±cƒ± y√ºklendi ‚úì');
                }, 1500);
            }
        }

        function onPlayerReady(event) {
            updateStatus('Baƒülandƒ±', true);
        }

        function onPlayerStateChange(event) {
            if (syncLock || !isHost) return;

            const state = event.data === YT.PlayerState.PLAYING ? 'playing' : 'paused';
            const time = player.getCurrentTime();

            database.ref('rooms/' + currentRoom).update({
                state: state,
                time: time,
                timestamp: Date.now()
            });
        }

        function listenToRoom() {
            database.ref('rooms/' + currentRoom).on('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const data = snapshot.val();

                if (!isHost && player && player.seekTo) {
                    syncLock = true;
                    if (data.state === 'playing') {
                        const timeDiff = Math.abs(player.getCurrentTime() - data.time);
                        if (timeDiff > 2) player.seekTo(data.time, true);
                        if (player.getPlayerState() !== YT.PlayerState.PLAYING) player.playVideo();
                    } else {
                        if (player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
                    }
                    setTimeout(() => { syncLock = false; }, 500);
                }
            });

            database.ref('rooms/' + currentRoom + '/users').on('value', (snapshot) => {
                updateUsersList(snapshot.val() || {});
            });

            database.ref('rooms/' + currentRoom + '/chat').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                if (msg.userId !== userId || msg.type === 'system') {
                    addChatMessage(msg);
                }
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            const userCount = document.getElementById('userCount');
            usersList.innerHTML = '';

            const usersArray = Object.entries(users);
            userCount.textContent = usersArray.length;

            usersArray.forEach(([id, user]) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div>${user.username}</div>
                    ${user.isHost ? '<span class="user-badge">HOST</span>' : ''}
                `;
                usersList.appendChild(userDiv);
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const msgData = {
                userId: userId,
                username: username,
                message: message,
                timestamp: Date.now(),
                type: 'user'
            };

            database.ref('rooms/' + currentRoom + '/chat').push(msgData);
            addChatMessage(msgData);
            input.value = '';
        }

        function sendSystemMessage(message) {
            database.ref('rooms/' + currentRoom + '/chat').push({
                message: message,
                timestamp: Date.now(),
                type: 'system'
            });
        }

        function addChatMessage(msg) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message' + (msg.type === 'system' ? ' system' : '');

            if (msg.type === 'system') {
                messageDiv.textContent = msg.message;
            } else {
                messageDiv.innerHTML = `<span class="username">${msg.username}:</span>${msg.message}`;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function syncPlay() {
            if (!player) return;
            if (player.playVideo) player.playVideo();
            if (isHost) {
                database.ref('rooms/' + currentRoom).update({
                    state: 'playing',
                    time: player.getCurrentTime ? player.getCurrentTime() : 0,
                    timestamp: Date.now()
                });
            }
        }

        function syncPause() {
            if (!player) return;
            if (player.pauseVideo) player.pauseVideo();
            if (isHost) {
                database.ref('rooms/' + currentRoom).update({
                    state: 'paused',
                    time: player.getCurrentTime ? player.getCurrentTime() : 0,
                    timestamp: Date.now()
                });
            }
        }

        function syncRestart() {
            if (!player) return;
            if (player.seekTo) player.seekTo(0);
            if (isHost) {
                database.ref('rooms/' + currentRoom).update({
                    time: 0,
                    timestamp: Date.now()
                });
            }
        }

        function leaveRoom() {
            if (currentRoom) {
                database.ref('rooms/' + currentRoom + '/users/' + userId).remove();
                sendSystemMessage(username + ' odadan ayrƒ±ldƒ± üëã');
            }
            location.reload();
        }

        function updateStatus(message, connected) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            text.textContent = message;
            badge.className = 'status-badge ' + (connected ? 'connected' : 'disconnected');
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                database.ref('rooms/' + currentRoom + '/users/' + userId).remove();
            }
        });
    </script>
</body>
</html>
