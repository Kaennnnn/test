<head>

    <style>
        * {

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);

        .container {
            max-width: 1400px;

        /* Welcome Screen */
        .welcome-screen {

        .welcome-card {

            border-radius: 24px;

            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);

        @keyframes slideUp {

                opacity: 1;
                transform: translateY(0);
            }

        .logo {
            text-align: center;

        }

        .logo h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px 20px;

            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);

            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Watch Screen */
        .watch-screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .watch-screen.active {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .watch-screen.active {
                grid-template-columns: 1fr;
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .room-code-display {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .room-code-display label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .room-code-display .code {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-badge.connected {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-badge.connected .status-dot {
            background: #86efac;
        }

        .status-badge.disconnected .status-dot {
            background: #fca5a5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 20px;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 12px;
            font-size: 0.95em;
        }

        .btn-leave {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-leave:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-card h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: white;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-badge {
            margin-left: auto;
            padding: 3px 8px;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        /* Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .chat-message {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 0.9em;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.system {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            font-style: italic;
            text-align: center;
        }

        .chat-message .username {
            font-weight: bold;
            margin-right: 5px;
            color: #a5b4fc;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-group input {
            flex: 1;
            margin-bottom: 0;
        }

        .chat-input-group button {
            width: auto;
            padding: 15px 25px;
            margin-bottom: 0;
        }

        .hidden {
            display: none !important;
        }

        /* Emoji Picker */
        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .emoji-picker.active {

        .emoji {

            transition: transform 0.2s;
        }

        .emoji:hover {

    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDaYJOPgAMLn2vD-khXOGA7oVd22RtzvMw",
            authDomain: "watchparty-12d55.firebaseapp.com",
            databaseURL: "https://watchparty-12d55-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "watchparty-12d55",
            storageBucket: "watchparty-12d55.firebasestorage.app",
            messagingSenderId: "551355494947",
            appId: "1:551355494947:web:17205c0efd91b16c547796"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let player;
        let currentRoom = null;
        let isHost = false;
        let syncLock = false;
        let username = '';
        let userId = generateUserId();

        function extractVideoInfo(url) {
            // YouTube
            let match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            if (match) {
                return { type: 'youtube', id: match[1] };
            }

            // Vidrame
            match = url.match(/vidrame\.pro\/vr\/(\d+)/);
            if (match) {
                return { type: 'vidrame', id: match[1], url: url };
            }

            // HDFilmizle, Dizipal vb. - iframe iÃ§eren siteler
            if (url.includes('hdfilmizle') || url.includes('dizipal') || url.includes('dizigom')) {
                return { type: 'external', url: url };
            }

            return null;
        }

        async function fetchVideoFromURL(url) {
            try {
                // CORS proxy kullanarak sayfayÄ± Ã§ek
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                const html = await response.text();
                
                // iframe src'sini bul
                const iframeMatch = html.match(/<iframe[^>]*src=["']([^"']+)["']/i);
                if (iframeMatch && iframeMatch[1]) {
                    let iframeSrc = iframeMatch[1];
                    
                    // Relative URL'i dÃ¼zelt
                    if (iframeSrc.startsWith('//')) {
                        iframeSrc = 'https:' + iframeSrc;
                    } else if (iframeSrc.startsWith('/')) {
                        const urlObj = new URL(url);
                        iframeSrc = urlObj.origin + iframeSrc;
                    }
                    
                    return { type: 'iframe', url: iframeSrc };
                }
                
                return null;
            } catch (error) {
                console.error('Video Ã§ekme hatasÄ±:', error);
                return null;
            }
        }

        async function createRoom() {
            username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('LÃ¼tfen kullanÄ±cÄ± adÄ± gir!');
                return;
            }

            const videoUrl = document.getElementById('videoUrl').value;
            let videoInfo = extractVideoInfo(videoUrl);

            // EÄŸer external site ise, iframe'i Ã§ekmeyi dene
            if (videoInfo && videoInfo.type === 'external') {
                updateStatus('Video yÃ¼kleniyor...', false);
                const fetchedInfo = await fetchVideoFromURL(videoInfo.url);
                if (fetchedInfo) {
                    videoInfo = fetchedInfo;
                } else {
                    alert('Bu siteden video Ã§ekilemedi. LÃ¼tfen baÅŸka bir link dene.');
                    updateStatus('BaÄŸlantÄ± kesildi', false);
                    return;
                }
            }

            if (!videoInfo) {
                alert('GeÃ§erli bir video linki girin! (YouTube, HDFilmizle, Dizipal vb.)');
                return;
            }

            currentRoom = generateRoomCode();
            isHost = true;

            database.ref('rooms/' + currentRoom).set({
                videoType: videoInfo.type,
                videoId: videoInfo.id || '',
                videoUrl: videoInfo.url || '',
                state: 'paused',
                time: 0,
                timestamp: Date.now()
            });

            joinAsUser();
            showWatchScreen(videoInfo);
            listenToRoom();
        }

        function joinRoom() {
            username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('LÃ¼tfen kullanÄ±cÄ± adÄ± gir!');
                return;
            }

            const roomCode = document.getElementById('roomCodeInput').value.toUpperCase();
            if (!roomCode) {
                alert('Oda kodu girin!');
                return;
            }

            currentRoom = roomCode;
            isHost = false;

            database.ref('rooms/' + currentRoom).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const roomData = snapshot.val();
                    const videoInfo = {
                        type: roomData.videoType,
                        id: roomData.videoId,
                        url: roomData.videoUrl
                    };

                    joinAsUser();
                    showWatchScreen(videoInfo);
                    listenToRoom();
                } else {
                    alert('Oda bulunamadÄ±!');
                }
            });
        }

        function joinAsUser() {
            database.ref('rooms/' + currentRoom + '/users/' + userId).set({
                username: username,
                isHost: isHost,
                joinedAt: Date.now()
            });

            database.ref('rooms/' + currentRoom + '/users/' + userId).onDisconnect().remove();

            sendSystemMessage(username + ' odaya katÄ±ldÄ±! ðŸ‘‹');
        }

        function showWatchScreen(videoInfo) {
            document.getElementById('welcomeScreen').classList.remove('active');
            document.getElementById('watchScreen').classList.add('active');
            document.getElementById('displayRoomCode').textContent = currentRoom;

            const container = document.getElementById('playerContainer');

            if (videoInfo.type === 'youtube') {
                const playerDiv = document.createElement('div');
                playerDiv.id = 'player';
                container.appendChild(playerDiv);

                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoInfo.id,
                    playerVars: { 'playsinline': 1, 'controls': 1 },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else if (videoInfo.type === 'vidrame' || videoInfo.type === 'iframe') {
                const iframe = document.createElement('iframe');
                let src = videoInfo.url;
                
                // Vidrame iÃ§in autoplay parametresi ekle
                if (videoInfo.type === 'vidrame') {
                    src += (src.includes('?') ? '&' : '?') + 'ap=1';
                }
                
                iframe.src = src;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.frameBorder = '0';
                iframe.scrolling = 'no';
                iframe.allowFullscreen = true;
                iframe.allow = 'autoplay; fullscreen; encrypted-media; picture-in-picture';
                container.appendChild(iframe);

                setTimeout(() => {
                    updateStatus('BaÄŸlandÄ±', true);
                    sendSystemMessage('Video oynatÄ±cÄ± yÃ¼klendi');
                }, 1000);
            }
        }

        function onPlayerReady(event) {
            updateStatus('BaÄŸlandÄ±', true);
        }

        function onPlayerStateChange(event) {
            if (syncLock || !isHost) return;

            const state = event.data === YT.PlayerState.PLAYING ? 'playing' : 'paused';
            const time = player.getCurrentTime();

            database.ref('rooms/' + currentRoom).update({
                state: state,
                time: time,
                timestamp: Date.now()
            });
        }

        function listenToRoom() {
            database.ref('rooms/' + currentRoom).on('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const data = snapshot.val();

                if (!isHost && player && player.seekTo) {
                    syncLock = true;
                    if (data.state === 'playing') {
                        const timeDiff = Math.abs(player.getCurrentTime() - data.time);
                        if (timeDiff > 2) player.seekTo(data.time, true);
                        if (player.getPlayerState() !== YT.PlayerState.PLAYING) player.playVideo();
                    } else {
                        if (player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
                    }
                    setTimeout(() => { syncLock = false; }, 500);
                }
            });

            database.ref('rooms/' + currentRoom + '/users').on('value', (snapshot) => {
                updateUsersList(snapshot.val() || {});
            });

            database.ref('rooms/' + currentRoom + '/chat').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                if (msg.userId !== userId || msg.type === 'system') {
                    addChatMessage(msg);
                }
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            const userCount = document.getElementById('userCount');
            usersList.innerHTML = '';

            const usersArray = Object.entries(users);
            userCount.textContent = usersArray.length;

            usersArray.forEach(([id, user]) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div>${user.username}</div>
                    ${user.isHost ? '<span class="user-badge">HOST</span>' : ''}
                `;
                usersList.appendChild(userDiv);
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const msgData = {
                userId: userId,
                username: username,
                message: message,
                timestamp: Date.now(),
                type: 'user'
            };

            database.ref('rooms/' + currentRoom + '/chat').push(msgData);
            addChatMessage(msgData);
            input.value = '';
        }

        function sendSystemMessage(message) {
            database.ref('rooms/' + currentRoom + '/chat').push({
                message: message,
                timestamp: Date.now(),
                type: 'system'
            });
        }

        function addChatMessage(msg) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message' + (msg.type === 'system' ? ' system' : '');

            if (msg.type === 'system') {
                messageDiv.textContent = msg.message;
            } else {
                messageDiv.innerHTML = `<span class="username">${msg.username}:</span>${msg.message}`;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function syncPlay() {
            if (!player) return;
            if (player.playVideo) player.playVideo();
            if (isHost) {
                database.ref('rooms/' + currentRoom).update({
                    state: 'playing',
                    time: player.getCurrentTime ? player.getCurrentTime() : 0,
                    timestamp: Date.now()
                });
            }
        }

        function syncPause() {
