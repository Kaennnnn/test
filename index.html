<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party Pro - Birlikte İzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen active" id="welcomeScreen">
            <div class="welcome-card">
                <div class="logo">
                    <h1>Watch Party</h1>
                </div>

                <div class="input-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" id="usernameInput" placeholder="Adını gir..." maxlength="20">
                </div>

                <div class="input-group">
                    <label>Video Linki</label>
                    <input type="text" id="videoUrl" placeholder="YouTube URL veya direkt iframe URL (vidrame.pro/vr/...)">
                </div>

                <button class="btn-primary" onclick="_0x4a2b.createRoom()">Oda Oluştur</button>

                <div class="divider">veya</div>

                <div class="input-group">
                    <label>Oda Kodu</label>
                    <input type="text" id="roomCodeInput" placeholder="ABC123">
                </div>

                <button class="btn-secondary" onclick="_0x4a2b.joinRoom()">Odaya Katıl</button>
            </div>
        </div>

        <!-- Watch Screen -->
        <div class="watch-screen" id="watchScreen">
            <div class="main-content">
                <div class="room-header">
                    <div class="room-code-display">
                        <label>Oda Kodu</label>
                        <div class="code" id="displayRoomCode">LOADING</div>
                    </div>
                    <div class="status-badge disconnected" id="statusBadge">
                        <span class="status-dot"></span>
                        <span id="statusText">Bağlanıyor...</span>
                    </div>
                </div>

                <div class="video-container" id="playerContainer"></div>

                <div class="controls">
                    <button class="btn-primary" onclick="_0x4a2b.syncPlay()">Oynat</button>
                    <button class="btn-primary" onclick="_0x4a2b.syncPause()">Duraklat</button>
                    <button class="btn-primary" onclick="_0x4a2b.syncRestart()">Başa Sar</button>
                    <button class="btn-leave" onclick="_0x4a2b.leaveRoom()">Çık</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-card">
                    <h3>İzleyenler (<span id="userCount">0</span>)</h3>
                    <div class="users-list" id="usersList"></div>
                </div>

                <div class="sidebar-card">
                    <h3>Chat</h3>
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-group">
                            <input type="text" id="chatInput" placeholder="Mesaj yaz..." maxlength="200">
                            <button class="btn-primary" onclick="_0x4a2b.sendMessage()">Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
